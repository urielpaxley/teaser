<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stay A Little Longer</title>
<style>
  body {
    margin: 0;
    background: #0b0f17;
    font-family: "Segoe UI", sans-serif;
    color: #e6e6e6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #container {
    width: 360px;
    height: 640px;
    background: #121826;
    border-radius: 18px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #header {
    padding: 14px;
    text-align: center;
    background: #0f1420;
    font-weight: bold;
    letter-spacing: 1px;
  }

  #chat {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
  }

  .msg {
    max-width: 75%;
    margin: 10px 0;
    padding: 10px 14px;
    border-radius: 14px;
    line-height: 1.4em;
    animation: fade 0.3s ease;
  }

  .bot {
    background: #1f2a44;
    align-self: flex-start;
  }

  .user {
    background: #3b4fff;
    align-self: flex-end;
  }

  #choices {
    padding: 12px;
    background: #0f1420;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  button {
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: #202a44;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover { background: #2e3b66; }

  @keyframes fade { from{opacity:0; transform:translateY(5px);} to{opacity:1;} }
</style>
</head>
<body>
<div id="container">
  <div id="header">Unknown</div>
  <div id="chat"></div>
  <div id="choices"></div>
</div>

<script>
const chat = document.getElementById("chat");
const choices = document.getElementById("choices");

function addMessage(text, sender="bot"){
  const div = document.createElement("div");
  div.className = "msg " + sender;
  chat.appendChild(div);
  typeText(div, text);
  chat.scrollTop = chat.scrollHeight;
}

function typeText(element, text, i=0){
  if(i<text.length){
    element.innerHTML += text.charAt(i);
    setTimeout(()=>typeText(element,text,i+1),25);
  }
}

function setChoices(arr){
  choices.innerHTML="";
  arr.forEach(choice=>{
    const btn=document.createElement("button");
    btn.innerText=choice.text;
    btn.onclick=choice.action;
    choices.appendChild(btn);
  });
}

function start(){
  addMessage("hii");
  setTimeout(()=>addMessage("so uhh... confession time"),900);
  setTimeout(()=>addMessage("i was supposed to make something big for our 1st anniversary"),2200);
  setTimeout(()=>addMessage("but i got busy... and also i may be slightly stupid"),4200);
  setTimeout(()=>addMessage("because i started making it on the actual day"),6200);
  setTimeout(()=>addMessage("so this is just a teaser hehe"),8200);
  setTimeout(()=>addMessage("the real one is still cooking"),9800);
  setTimeout(()=>addMessage("please wait for me a little longer"),11800);
  setTimeout(()=>addMessage("i love you ðŸ’›"),13800);
  setTimeout(()=>addMessage("happy first anniversary"),15800);
}

start();
</script>
</body>
</html>
